name: jupytext

on: [push]

jobs:
  do:
    runs-on: ubuntu-20.04
    env:
      TEMP_DIR: tmp_dir
      CONVERTED_PY_FILES: 
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        pip install jupytext
        pip install pylint
    - name: Convert committed .ipynb files to .py
      run: |
        echo $GITHUB_ENV
        mkdir ${{env.TEMP_DIR}}
        COMMITTED_IPYNBS=`git ls-files "*.ipynb" --with-tree=${{github.sha}}`
        echo "${COMMITTED_IPYNBS}" | while read p; do
          echo ${p}
          PY_FILE=${{env.TEMP_DIR}}/${p//.ipynb/.py}
          echo Convert "${p}" to "${PY_FILE}"
          jupytext "${p}" -o "${PY_FILE}"
          echo ${PY_FILE}
          TMP_FILES="${TMP_FILES}${PY_FILE}\n"
          echo "${TMP_FILES}"
        done
        echo "${TMP_FILES}"
        echo "CONVERTED_PY_FILES=${TMP_FILES}" >> $GITHUB_ENV
        ls -hltr
        ls -hltr ${{env.TEMP_DIR}}
        echo GITHUB_ENV: $GITHUB_ENV
    - name: ENV var test
      run: |
        echo ${{env.TEMP_DIR}}
        echo ${{env.CONVERTED_PY_FILES}}
